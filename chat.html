<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.7/marked.min.js"></script>
    <script src="https://unpkg.com/mermaid/dist/mermaid.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/atom-one-dark.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/chat.css">
    <script src="js/utils.js" defer></script>
    <script src="js/chat.js" defer></script>
  </head>
<body>
    <header>
        <nav id="navbar">
          <div class="container">
            <h1 class="logo"><a href="index.html">Chat Assistant</a></h1>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a class="current" href="chat.html">Chat</a></li>
              <li><a href="contact.html">Contact</a></li>
              <li><a href="register.html">Register</a></li>
              <li><a id="login-nav-item">Login</a></li>
            </ul>
          </div>
        </nav>
      </header>
    
    <div class="body-container">
        <aside class="sidebar">
            <div class="flex-shrink-0 p-3 bg-white" style="width: 280px;">
                <div class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                  <svg class="bi me-2" width="30" height="24"><use xlink:href="#chat-quote-fill"/></svg>
                  <button class="btn btn-toogle" id="new-chat">New Chat</button>
                </div>
                <ul class="list-unstyled ps-0">
                  <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#history-collapse" aria-expanded="true">
                      History
                    </button>
                    <div class="collapse show chat-history" id="history-collapse">
                      <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" id="chat-sessions-history">
                        <li><a class="link-dark rounded">Default html</a></li>
                      </ul>
                    </div>
                  </li>
                  <li class="border-top my-3"></li>
                  <li class="mb-1">
                    <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false">
                      Account
                    </button>
                    <div class="collapse" id="account-collapse">
                      <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                        <li><a class="link-dark rounded">Profile</a></li>
                        <li><a class="link-dark rounded">Settings</a></li>
                        <li><a class="link-dark rounded" onclick="logout()">Sign out</a></li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="b-example-divider"></div>  
        </aside>
    
        <main class="main-container">
            <div class="main-content">
              <div id="chat-conversation">
              </div>
            </div>
    
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" class="form-control" id="user-input"
                           placeholder="Type your message..." autocomplete="off" required>
                    <div class="input-group-append">
                        <button id="chat-button" class="btn btn-success">Send</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
  </body>
</html>
